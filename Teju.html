<!DOCTYPE html>
<html>
<head>
  <title>Fruit List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .fruit-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .fruit-list li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .fruit-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Fruit List</h1>
  <ul class="fruit-list">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Watermelon</li>
  </ul>
</body>
</html>
